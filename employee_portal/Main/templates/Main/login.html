<!doctype html>
<html lang="en">

<head>
  <link rel="icon" href="static\favicon.jpg" type="image/jpg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
</head>

<style>
  body {
    background-color: rgb(227, 233, 233);
    height: 70vh;
  }

  .form {
    margin: 20vh 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  form {
    width: 75vw;
  }

  .input-email,
  .input-password {
    height: 50px;
    width: 400px;
  }
  img{
    width: 150px;
  }
</style>

<body class="text-center">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

  <main class="form-signin w-100 m-auto">
    <div class="form">
      <form method="post" action="/login">
        {% csrf_token %}
        <img class="mb-4"
          src="static/logo2.jpg"alt="Logo" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Log in to continue</h1>

        <label class="h5">Username</label>
        <div class="form-floating d-flex justify-content-center">
          <input type="text" class="input-email border-0 text-center" id="floatingInput" name="username"
            placeholder="anish101">
        </div>
        <label class="h5">Password</label>
        <div class="form-floating d-flex justify-content-center">
          <input type="password" class="input-password border-0 text-center" id="floatingPassword" name="pass1"
            placeholder="Password">
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me">
            <span>Remember me</span>
          </label>
        </div>
        <button class="w-10 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-3">Don't have a account? Sign up</p>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>
    </div>
  </main>
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"
></script>

</html>
