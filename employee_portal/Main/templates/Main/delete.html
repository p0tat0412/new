<!DOCTYPE html>
<html>
<head>
    <title>Delete Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            position: relative;
            padding-top: 20vh; /* Changed to padding-top for more consistent spacing */
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center; /* Ensure text is centered */
        }

        p {
            font-size: 24px; /* Increased font size for the message */
            margin-bottom: 20px;
            color: #060404; /* Adjusted for better readability */
        }

        .btn, .back-link {
            padding: 10px 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 1s ease, border-color 1s ease; /* Ensure smooth transition */
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            outline: none;
            display: inline-block; /* Ensure display property allows for transform */
            margin: 0 5px; /* Added to give space between buttons if needed */
        }

        .delete-btn {
            background-color: #ffb3b3;
            color: #060404; /* Ensuring text color for readability */
        }

        .delete-btn:hover, .back-link:hover {
            transform: scale(1.05); /* Ensures both scale */
            border-color: red;
        }

        .back-link {
            background-color: #b3ffb3;
            color: black; /* Text color for the back link */
        }

        .back-link:hover {
            border-color: green; /* Ensure this is specifically for the back link */
        }
    </style>
</head>
<body>

<div class="container">
    <form action="" method="POST">
        {%csrf_token%}
        <p>Do you really want to delete?</p>
        <a href="{{request.META.HTTP_REFERER}}" class="back-link">Go back</a>
        <input type="submit" value="Delete" class="btn delete-btn">
    </form>
</div>

</body>
</html>
